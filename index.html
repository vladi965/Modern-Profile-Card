<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="profile-wrapper effect-wrap">
          <img
            src="pattern-2.svg"
            width="27"
            height="26"
            alt="shape"
            class="shape shape-1"
          />
          <div class="profile-card">
            <!-- Profile-Picture -->
            <img src="pfp.png" alt="profile pics" />

            <h2>Vladimir Sanchez</h2>
            <h4>Frontend Developer</h4>

            <p>
              With my expertise in Frontend, I can help you to create a stunning
              website that truly represents your brand and engages your
              audience.
            </p>

            <!-- Social Icons -->
            <div class="icons">
              <i class="bx bxl-facebook"></i>
              <i class="bx bxl-twitter"></i>
              <i class="bx bxl-instagram"></i>
              <i class="bx bxl-linkedin"></i>
              <i class="bx bx-globe"></i>
            </div>

            <!-- Profile Button -->
            <a href="#">Hire Me</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
